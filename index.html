
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shape Generator</title>
</head>
<body>
    <section class="main">
        <!-- <img src="./img/shapes.jpg" alt=""> -->
    <section class="container">
        <h1 class="heading" style="font-family: 'Courier New', Courier, monospace;font-size:25px;color: rgb(226, 43, 55);">Shape Generator</h1>
        <h5 class="heading"></h5>
        <div class="radioBtn">
        <input type="radio" name="shape" id="circle" value="circle">
        Circle
        <input type="radio" name="shape" id="square" value="square">
        Square
        <input type="radio" name="shape" id="rectangle" value="rectangle">
        Rectangle
        </div>
        <label for="color" style="font-size: 25px;font-family: Arial, Helvetica, sans-serif;color: grey;">
        <input type="color" name="Color" id="favColor" value="#0040ff">
        Select The Color</label>
        <input type="number" id="startBox">
        <button id="start" onclick="res()">Submit</button>
    </section>
    </section>
    <div class="gwen"></div>
    <script src="./script.js"></script>
</body>
</html>
